<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/styles/login.css">
    <script src="/scripts/login.js"></script>
</head>

<body>
    <div id="container">
        <div class="login">
            <div class="logo">LOGO</div>
            <form name = "loginForm" action="" method="post" >
                <div class="public-input">
                    <input class="username has-border" name="username" type="text" placeholder="请输入用户名">
                </div>
                <div class="public-input ">
                    <input class="password has-border" name="password" type="password" placeholder="请输入密码">
                </div>
                <div style="clear:both;text-align:center">
                    <span class="btnLogin public-input" style="text-align:center" onclick="myLogin()">登录</span>
                    <span class="btnLogin public-input" style="text-align:center" onclick="myRegist()">注册</span>
                </div>
                
                <div class="register">
                    <input type="checkbox">
                    <label for="remember-me">记住密码</label>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
